<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/encode.css">

  <title>MWBS</title>
</head>

<body>
  <header>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="login.html">Login</a></li>
        <li class="breadcrumb-item active">Encode</li>
      </ol>
    </nav>
  </header>
  <main class="container">
    <h1>Encode</h1>
    <form id="frmEncode">

      <table id="tblTasks" class="table">
        <thead>
          <tr>
            <th scope="col">Task code</th>
            <th scope="col">Actual hours</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inpComment">Comment</label>
            <textarea class="form-control" id="inpComment" rows="3"></textarea>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="inpFuturePlan">Plan for tomorrow</label>
            <textarea class="form-control" id="inpFuturePlan" rows="3"></textarea>
          </div>
        </div>
      </div>

      <div class="text-right">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </main>

  <template id="tmpTaskRow">
    <tr>
      <td>
        <input type="text" class="form-control inp-code" placeholder="Task code">
        <input type="hidden" class="inp-milestone">
        <input type="hidden" class="inp-project">
        <div class="valid-feedback"></div>
      </td>
      <td><input type="number" class="form-control inp-time" placeholder="Actual hours"></td>
      <td><button type="button" class="btn btn-secondary btn-add-task">Add task</button></td>
    </tr>
  </template>

  <script src="vendor/jquery/jquery.js"></script>
  <script src="vendor/popper/popper.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/encode.js"></script>
</body>

</html>
